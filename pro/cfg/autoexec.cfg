// Optimizes the color of glow
setinfo dl_allow 1
setinfo dl_limit  32
setinfo dl_blink_interval 0.50
setinfo dl_flame_radius 200
setinfo dl_pipe_bomb_radius 160
setinfo dl_spit_radius 200
setinfo dl_mode 31
setinfo dl_fireworks_color "255 100 0"
setinfo dl_molotov_color "255 50 0"
setinfo dl_spit_color "100 255 0"

// Preloads the assets while loading (This could result in longer loading speed than usual but recommended)
cl_forcepreload 1
sv_forcepreload 1

// Loads custom settings
exec custom.cfg

// Optional exec - Reload fonts
// This is kept optional for people who doesn't use Trade Gothic font. To make it execute on every game launch, remove the '//' before 'exec reloadfont.cfg'.
// Remember to adjust the resolution on reloadfont.cfg!

//exec reloadfont.cfg

