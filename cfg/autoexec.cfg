// Refresh the hud (Type reloadscheme in console to refresh the hud manually, but not recommended)
alias reloadscheme "mat_setvideomode 1920 1080 1; mat_setvideomode 1920 1080 0";
reloadscheme;

// Disables meaningless consistency check to prevent further consistency issues
sv_consistency 0
sv_pure 1

// Optimizes the color of glow
setinfo dl_allow 1
setinfo dl_limit  32
setinfo dl_blink_interval 0.50
setinfo dl_flame_radius 200
setinfo dl_pipe_bomb_radius 160
setinfo dl_spit_radius 200
setinfo dl_mode 31
setinfo dl_fireworks_color "255 100 0"
setinfo dl_molotov_color "255 50 0"
setinfo dl_spit_color "100 255 0"

// Preloads the assets while loading (This could result in longer loading speed than usual but recommended)
cl_forcepreload 1
sv_forcepreload 1

// Loads custom settings
exec custom.cfg

echo "=-------------------------------="
echo "    Death Reborn 6.0.1 Loaded    "
echo "=-------------------------------="

